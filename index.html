<!DOCTYPE html>
<html>

<head>
  <title>ChartJS demo: Prince</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

  <h1>Can you beat the computer at Ten (but not Ten)?</h1>
  <p>The rules are simple. You and the computer will each <br>
    pick a number between 1 and 10. Highest number wins.</p>
    <p>BUT...</p>
    <h2>YOU CAN'T PICK 10!!!</h2><br>
    <section>
<form id="input-form">
    <fieldset id=>
        <legend>Play</legend>
      <h1>
        <label for="player">Pick your number</label>
        <select id="player" name="player">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
           <option selected value="Pick">Choose wisely</option>
        </select>
        <br><br>
        <button type="submit">Commit</button>
        <p id="result"> </p>
        <p id="srsly"> </p>
      </fieldset>
</form>
    </section>
        <script src="app.js"></script>
    </body>
    </html>
